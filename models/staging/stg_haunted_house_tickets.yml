version: 2

models:
  - name: stg_haunted_house_tickets
    description: staging table for haunted house tickets
    columns:
      - name: ticket_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - not_null
      - name: haunted_house_id
        data_tests:
          - not_null
      - name: purchase_date
        data_tests:
          - not_null
      - name: visit_date
        data_tests:
          - not_null
      - name: ticket_type
        data_tests:
          - not_null
      - name: ticket_price
        data_tests:
          - not_null
      - name: loaded_at
        data_tests:
          - not_null