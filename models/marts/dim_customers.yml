version: 2

models:
  - name: dim_customers
    description: "This table transforms the data from the customer table and tells us if the customer's email is valid or not."
    columns:
      - name: customer_id
        description: "Unique identifier for each customer."
        data_tests:
          - unique
          - not_null

      - name: age
        description: "Age for each customer."
        data_tests:
          - not_null

      - name: gender
        description: "The gender of the customer."
        data_tests:
          - not_null

      - name: email
        description: "The email of the customer."
        data_tests:
          - not_null

      - name: is_valid_email
        description: "Is the email domain contained in the valid domains table or not."
